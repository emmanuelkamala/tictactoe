<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h2>Tic Tac Toe</h2>
        <div id="players">
            <label class="label">First Player:</label>
            <input type="text" placeholder="Enter name of player1" id="first-player"><br />
            <label class="label">Second Player</label>
            <input type="text" placeholder="Enter name of player2" id="second-player"><br />
            <button id="start">Start Game</button>
            
        </div>

        <div id="game">
            <div class="status-action">
                <div class="status"></div>
                <div class="reset">Reset</div>
            </div>
    
            <div class="game-grid">
                <div class = "game-cell"></div>
                <div class = "game-cell"></div>
                <div class = "game-cell"></div>
                <div class = "game-cell"></div>
                <div class = "game-cell"></div>
                <div class = "game-cell"></div>
                <div class = "game-cell"></div>
                <div class = "game-cell"></div>
                <div class = "game-cell"></div>    
            </div>
        </div>
        
    </div>
    
</body>
</html>
