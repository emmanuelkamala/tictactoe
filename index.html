<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>

<body>
<div class="container">
  <h1 class="text-center mt-4 mb-12">Tic Tac Toe</h1>
 
 
    <form class="player-info offset-1 mb-4">
        
      <div class="form-group">
        <label for="player1">First Player - Mark(X)</label>
        <input type="text" class="form-control" id="player1" placeholder="Enter name of player 1">
      </div>

      <div class="form-group">
        <label for="player2">Second Player - Mark(O)</label>
        <input type="text" class="form-control" id="player2" placeholder="Enter name of player 2">
      </div>

      <button type="submit" class="btn btn-success offset-5">Start Game</button>
    </form>
    <div class="col-4 offset-3 place hidden">
    <div class="alert alert-info game-status text-center offset-4">
      <h4></h4>
    </div>

    <div class="container mx-auto">
      <div id="board">
        <div class="cell text-center display-4"></div>
        <div class="cell text-center display-4"></div>
        <div class="cell text-center display-4"></div>
        <div class="cell text-center display-4"></div>
        <div class="cell text-center display-4"></div>
        <div class="cell text-center display-4"></div>
        <div class="cell text-center display-4"></div>
        <div class="cell text-center display-4"></div>
        <div class="cell text-center display-4"></div>
      </div>
    </div>
    <button id="reset" class="mt-4 text-center offset-8 btn btn-success">Reset</button>
  </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
